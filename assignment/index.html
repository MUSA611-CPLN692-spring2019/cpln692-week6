<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>

      <label>Display dataset</label>
        <input id="url"></input>
      </div>

      <div>
        <label>Latitude Key in Data</label>
        <input id="lat"></input>
      </div>
      <div>

        <label>Longitude Key in Data</label>
        <input id="lon"></input>
      </div>
      <hr>
      <button id="bnt_Map">Map Data!</button>
      <br>
      <button id="bnt_Clear">Clear Data!</button>

    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
