<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <h1 id="main-heading">Plot your location</h1>
      <br>
      <label id="text-label1" for="input-url1">Input your url</label>
      <input id="url-input1" class="input-url" type="url" placeholder="Type in your url">
      <br>
      <br>
      <label id="text-label2" for="numeric-input1">Input a Lat</label>
      <input type="number" id="numeric-input1" placeholder="Type in your Lat">
      <br>
      <br>
      <label id="text-label3" for="numeric-input2">Input a Lng</label>
      <input type="number" id="numeric-input2" placeholder="Type in your Lng">
      <br>
      <br>
      <button type="button" id="button1">Plot!</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
