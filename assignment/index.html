<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <label id="text-label1" class="label" for="text-input1">URL of the data</label>
      <input id="url" class="input-text" type="text" placeholder="text here" value="" disabled>
      <br>
      <br>
      <label id="text-label2" class="label" for="text-input2">Latitude key in the data</label>
      <input id="latitudeKey" class="input-text" type="text" placeholder="text here" value="" disabled>
      <br>
      <br>
      <label id="text-label3" class="label" for="text-input3">Longitude key in the data</label>
      <input id="longitudeKey" class="input-text" type="text" placeholder="text here" value="" disabled>
      <br>
      <br>
      <div class = "button">
        <button type="button">Map it</button>
      </div>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
