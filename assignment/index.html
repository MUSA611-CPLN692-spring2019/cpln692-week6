<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <label id="url-lab" for="url">URL: </label>
      <input id="url" type="text" style="width:100%;" value="http://raw.githubusercontent.com/CPLN690-MUSA610/datasets/master/json/philadelphia-bike-crashes-snippet.json"></input>
      <label id="lat-lab" for="lat">Latitude key name: </label>
      <input id="lat" type="text" style="width:100%;" value="lat_final"></input>
      <label id="long-lab" for="long">Longitude key name: </label>
      <input id="long" type="text" style="width:100%;" value="long_final"></input>
      <button id="map-button" style="margin-top:20px;">Map</button>
      <button id="clear" style="margin-top:20px;">Clear</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
