<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Map Your Goods</h2><br>
      <p><label id="url-label" for="url"> Insert URL: </label>
      <input type="text" id="url"></p>
      <p><label id="lat-label" for="lat"> Latitude: </label>
      <input type="text" id="lat"></p>
      <p><label id="long-label" for="long"> Longitude: </label>
      <input type="text" id="long"></p>
      <p><input type="button" id="btn" value="Run it"></p>
      <p><input type="button" id="btnClear" value="Clear it"></p>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
