<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
Worked with Ian
Text input field, which will represent the URL of your datase
Code Support: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/url
      ====================== -->
  <div>
      <label>Enter an https:// URL:</label>
      <input id="url"></label>
  </div>

      <!-- =====================
Text input field, which will represent the latitude key in your data
Code Support:https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text
      ====================== -->
      <div>
          <label>Enter Latitude Key</label>
          <input id="lat"></label>
      </div>

      <!-- =====================
Text input field, which will represent the longitude key in your data
Code Support:https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text
      ====================== -->
      <div>
          <label>Enter Longitude Key</label>
          <input id="lon"></label>
      </div>

      <!-- =====================

Button, which will run your script
Code Support:https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
      ====================== -->

      <div>
          <button id="btn">Run Script </button>
      </div>


      <!-- =====================
https://jsfiddle.net/api/post/library/pure/

    ====================== -->

    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
