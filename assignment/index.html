<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- =====================
      Add elements in this space
      ====================== -->
      <h1 id="main-heading">Paste URL & Plot Markers</h1>
      <label id="URL-label" for="URL-input">URL</label>
      <input id="URL-input" class="input-text" type="text" placeholder="URL here">
      <br>
      <br>
      <label id="lat-label" for="lat-input">Latitude key</label>
      <input id="lat-input" class="input-text" type="text" placeholder="latitude key">
      <br>
      <br>
      <label id="lon-label" for="lon-input">Longitude key</label>
      <input id="lon-input" class="input-text" type="text" placeholder="longitude key">
      <br>
      <br>
      <button id='plot'>Plot</button>
      <br>
      <br>
      <button id='refresh'>Refresh</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
